
  <div class="row mt-4 ms-4">
      <h1 class="t1 font-weight-bold fs-3 break-word">Admin</h1>
  </div>
  <div class="row my-2"></div>
  <div class="row text-dark">
      <div class="col-3 text-center ms-3 p-1">
          <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
          </svg>
      </div>
      <div class="col p-0 ms-2 mt-2">
          <div class="row">
              <h5 class="font-weight-bold "> {{ currentUser?.name }} </h5>
          </div>
          <div class="row">
              <h6 class="text-secondary"> {{ currentUser?.email }} </h6>
          </div>
      </div>
  </div>
  <div class="row my-4"></div>
  <div class="s1 row">
      <button class="btn d-flex align-items-center border-0" [routerLink]="['/admin/dashboard']">
        <div class="col-2 text-end p-0 me-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor" class="bi bi-layout-wtf" viewBox="0 0 16 16">
              <path d="M5 1v8H1V1h4zM1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm13 2v5H9V2h5zM9 1a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9zM5 13v2H3v-2h2zm-2-1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H3zm12-1v2H9v-2h6zm-6-1a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1H9z"/>
          </svg>
        </div>
        <div class="col p-0 d-flex align-items-center">
          <h5 class="font-weight-bold ">Dashboard</h5>
        </div>
      </button>
  </div>
  <div class="s1 row ">
      <button class="btn d-flex align-items-center border-0" [routerLink]="['/admin/manage/users']">
        <div class="col-2 text-end p-0 me-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
          </svg>
        </div>
        <div class="col p-0 d-flex align-items-center">
          <h5 class="font-weight-bold ">Usuarios</h5>
        </div>
      </button>
  </div>
  <div class="s1 row">
      <button class="btn d-flex align-items-center border-0" [routerLink]="['/admin/manage/properties']">
        <div class="col-2 text-end p-0 me-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
              <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
          </svg>
        </div>
        <div class="col p-0 d-flex align-items-center">
          <h5 class="font-weight-bold ">Inmuebles</h5>
        </div>
      </button>
  </div>
  <div class="s2 row position-absolute bottom-0 py-3 ms-3">
      <button class="btn d-flex align-items-center border-0" (click)="onLogOut()">
        <div class="col-2 text-end p-0 me-3 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="50" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
              <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
              <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
            </svg>
        </div>
        <div class="col p-0 d-flex align-items-center ">
          <h5 class="font-weight-bold ">Cerrar sesion</h5>
        </div>
      </button>
  </div>
